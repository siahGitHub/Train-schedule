                  </div>

                    <small id="emailHelp" class="form-text text-muted"></small>
                         
                          </select>
                    </div>
                <div class="form-group">

                    <input type="text" class="form-control" id="frequency-input" aria-describedby="emailHelp" placeholder="Enter Frequecy">
                    <small id="emailHelp" class="form-text text-muted"></small>
                  </div>
                  <div class="form-group">

                      <input type="text" class="form-control" id="firstarrival-input" aria-describedby="emailHelp" placeholder="Enter First Arrival">
